    <div class="virtual-interview">
        <h2>Start Your Virtual Interview</h2>
        <form>
            <label>Describe the Job/Interview Role:</label>
            <textarea id="interviewDescription" required></textarea><br>
            <button type="button" id="startInterview">Start Interview</button>
        </form>

        <div class="chatbot">
            <h3>AI Interview Questions</h3>
            <div id="chatArea">
                <!-- Chatbot conversation will appear here -->
            </div>
            <input type="text" id="userInput" placeholder="Your answer..." required>
            <button type="button" id="submitAnswer" onclick="window.location.href='feedback.html'">Submit</button>
        </div>
    </div>
